<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>კაპიბარების საიტი</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fefefe;
      transition: background 0.5s ease;
    }
    h1 {
      margin-top: 40px;
    }
    #counter {
      font-size: 2em;
      margin: 20px;
      color: #c14444;
    }
    button {
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ffa07a;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #ff7f50;
    }
    #randomNum {
      margin-top: 20px;
      font-size: 1.5em;
      color: #555;
    }
    img {
      max-width: 300px;
      border-radius: 20px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <h1>კაპიბარების საიტი</h1>

  <div id="counter">დამაჭირე: 0</div>
  <button onclick="increaseCounter()">დამაჭირე!</button>

  <div id="randomNum">რიცხვი: -</div>
  <button onclick="showRandomNumber()">რიცხვი Math.random-ით</button>

  <img src="kfbibibi.jpg" alt="კაპიბარა">

  <script>
    let count = 0;

    function increaseCounter() {
      count++;
      document.getElementById('counter').innerText = `დამაჭირე: ${count}`;
    }

    function showRandomNumber() {
      const randomNumber = Math.random().toFixed(4);
      document.getElementById('randomNum').innerText = `რიცხვი: ${randomNumber}`;
    }

    document.body.addEventListener('click', () => {
      const randomColor = `hsl(${Math.floor(Math.random() * 360)}, 70%, 85%)`;
      document.body.style.backgroundColor = randomColor;
    });
  </script>

</body>
</html>
